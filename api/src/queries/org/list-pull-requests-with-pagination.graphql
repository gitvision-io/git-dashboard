query GetAllPullRequestsOfRepoWithPagination(
  $owner: String!
  $name: String!
  $cursorPullRequest: String
) {
  repository(name: $name, owner: $owner) {
    id
    name
    pullRequests(first: 100, after: $cursorPullRequest) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          id
          state
          closedAt
          createdAt
        }
      }
    }
  }
}
