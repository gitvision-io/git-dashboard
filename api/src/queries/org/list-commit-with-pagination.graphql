query GetAllCommitsOfRepository(
  $name: String!
  $owner: String!
  $date: GitTimestamp
) {
  repository(name: $name, owner: $owner) {
    id
    name
    defaultBranchRef {
      target {
        ... on Commit {
          history(since: $date) {
            edges {
              node {
                ... on Commit {
                  author {
                    date
                    email
                    name
                  }
                  id
                  committedDate
                  changedFilesIfAvailable
                  additions
                  deletions
                }
              }
            }
          }
        }
      }
    }
  }
}
