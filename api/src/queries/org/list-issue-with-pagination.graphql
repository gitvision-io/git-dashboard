query GetAllIssuesOfRepoWithPagination(
  $owner: String!
  $name: String!
  $cursorIssue: String
  $date: DateTime
) {
  repository(name: $name, owner: $owner) {
    id
    name
    issues(first: 100, after: $cursorIssue, filterBy: { since: $date }) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          id
          state
          closedAt
          createdAt
        }
      }
    }
  }
}
