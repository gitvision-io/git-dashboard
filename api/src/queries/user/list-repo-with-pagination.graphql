query GetAllReposOfUserWithPagination($cursorRepo: String) {
  viewer {
    login
    repositories(first: 100, after: $cursorRepo) {
      pageInfo {
        hasNextPage
        endCursor
      }
      edges {
        cursor
        node {
          id
          name
          isInOrganization
          owner {
            id
            login
          }
        }
      }
    }
  }
}
